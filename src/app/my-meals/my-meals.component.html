<div>My list of meals
    <ul>
      <li *ngFor="let favoriteMeal$ of (favoriteMeals$ | async)">
        <ng-container *ngIf="favoriteMeal$ | async as favoriteMeal">
          <app-meal-preview [meal]="favoriteMeal"></app-meal-preview>
          <button (click)="removeFavorite(favoriteMeal)">I hate that...</button>
      </ng-container>
      </li>
    </ul>
  </div>
